<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicons/favicon-pokedex.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="/js/script.js"></script>
    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <img src="#" alt="imagem do pokemon" class="pokemonImage">

        <h1 class="pokemon">
            <span class="pokemonNumber" alt="numero do pokemon"></span> -
            <span class="pokemonName" alt="nome do pokemon"></span>
        </h1>

        <form class="form" alt="digite aqui o nome ou numero do pokemon">
            <input type="search" 
            class="inputSearch"
            placeholder="Name or Number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button prev">Prev &lt;</button>
            <button class="button next">Next &gt;</button>
        </div>

        <img src="/images/pokedex.png" alt="imagem principal da pokedex" class="pokedex">
    </main>

</body>
</html>
